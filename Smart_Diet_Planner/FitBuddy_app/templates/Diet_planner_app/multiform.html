<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Getter Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'FitBuddy_app/form.css' %}">
</head>

<body>
    <h2>Tell us about yourself</h2>
    <div class="background-circle"></div>

    <div class="form-container">

        <div class="progress">
            <div class="step-indicator completed">1</div>
            <div class="step-indicator">2</div>
            <div class="step-indicator">3</div>
            <div class="step-indicator">4</div>
        </div>


        <div class="step active" id="step1">
            <div style="display: flex; gap: 8%;">
                <div class="form-group" id="age_group" style="width: 50%;">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" min="0" max="120" style="height: 25px;">
                </div>
                <div class="form-group" id="height_group">
                    <label for="height">Height</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="number" name="height" id="height" style="flex: 1">
                        <div class="toggle-group">
                            <button type="button" class="toggle-button active" data-unit="cm">cm</button>
                            <button type="button" class="toggle-button" data-unit="in">in</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group" style="flex-wrap: nowrap; width: 80%;">
                    <div class="radio-option" id="gender-female">Female</div>
                    <div class="radio-option selected" id="gender-male">Male</div>
                </div>
            </div>
            <div class="form-group">
                <label>Current Weight</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="number" id="current_weight" name="current_weight" style="flex: 1">
                    <div class="toggle-group">
                        <button type="button" class="toggle-button active" data-unit="kg">kg</button>
                        <button type="button" class="toggle-button" data-unit="lb">lb</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Target Weight</label>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="number" id="target_weight" name="target_weight" style="flex: 1">
                    <div class="toggle-group">
                        <button type="button" class="toggle-button active" data-unit="kg">kg</button>
                        <button type="button" class="toggle-button" data-unit="lb">lb</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="step" id="step2">
            <div class="form-group">
                <label>Food Allergies</label>
                <div class="allergy-tags">
                    <div class="allergy-tag">Gluten</div>
                    <div class="allergy-tag selected">Dairy</div>
                    <div class="allergy-tag">Nuts</div>
                    <div class="allergy-tag">Other</div>
                </div>
            </div>
            <div class="form-group">
                <label>Cooking Skill</label>
                <select>
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label>Budget</label>
                <div class="radio-group" id="budget-options" style="flex-wrap: nowrap; width: 60%;">
                    <div class="radio-option" id="budget-low" style="width: 30%;">Low budget</div>
                    <div class="radio-option selected" id="budget-mid" style="width: 30%;">Mid range</div>
                    <div class="radio-option" id="budget-no-restrictions" style="width: 30%;">No restrictions</div>
                </div>
            </div>
            <div class="form-group">
                <label>Physical activity</label>
                <select>
                    <option>Sedentary</option>
                    <option>Light</option>
                    <option>Moderate</option>
                    <option>Active</option>
                </select>
            </div>
            <div class="checkbox-group" style="display: flex; gap: 5%;">
                <input type="checkbox" id="exercise" checked>
                <label for="exercise">Prefer a plan that factors in exercise suggestions.</label>
            </div>
        </div>


        <div class="step" id="step3">
            <div class="form-group">
                <label>Meal prep time</label>
                <div class="radio-group group4">
                    <div class="radio-option ing4">Less than 15 minutes</div>
                    <div class="radio-option ing4 selected">15-30 minutes</div>
                    <div class="radio-option ing4">30-60 minutes</div>
                    <div class="radio-option ing4">No time restrictions</div>
                </div>
            </div>
            <div class="form-group">
                <label>Number of Meals</label>
                <select>
                    <option>1 meal</option>
                    <option>2 meals</option>
                    <option>3 meals</option>
                    <option>4+ meals</option>
                </select>
            </div>
            <div class="form-group">
                <label>Frequency of Cooking</label>
                <div class="radio-group group4">
                    <div class="radio-option ing4">Every day</div>
                    <div class="radio-option ing4 selected">3-4 times per week</div>
                    <div class="radio-option ing4">Only on weekends</div>
                    <div class="radio-option ing4">Rarely, prefer ready-to-eat options</div>
                </div>
            </div>
            <div class="form-group">
                <label>How long will you commit to the diet?</label>
                <input type="text" placeholder="Enter duration">
            </div>
        </div>


        <div class="step" id="step4">
            <div class="form-group">
                <label>Additional Information</label>
                <textarea id="additional_info" name="additional_info" rows="4" placeholder="Enter any additional information..."></textarea>
            </div>
        </div>


        <div class="button-group">
            <button class="btn-back">Back</button>
            <button class="btn-next">Next</button>
        </div>
    </div>

    <script src="{% static 'FitBuddy_app/form.js' %}"></script>
    <script> const HOME_URL = "{% url 'home' %}";</script>
</body>

</html>
